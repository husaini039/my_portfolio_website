        .logo {

        }

        .logo:hover {

        .menu-wrapper {

        }

        .menu-button {

            padding: 14px 28px;
            border-radius: 50px;

            font-size: 1.1rem;
            font-weight: 600;

            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .menu-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 1);
        }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 12px);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 12px 16px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: row;
            gap: 20px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 99;
            opacity: 0;
            transform: translateX(-50%) translateY(-10px);
        }

        .dropdown-menu.show {
                display: flex;
                opacity: 1;
                transform: translateX(-50%) translateY(0);
        }

        .dropdown-item {
            border: none;
            background: none;
            font-weight: 600;
            font-size: 1.1rem;
            color: #666;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .dropdown-item.active {
            color: #000;
            background: rgba(0, 0, 0, 0.05);
        }

        .dropdown-item:hover {
            color: #000;
            background: rgba(0, 0, 0, 0.05);

        }

        .hire-button {

        /* Enhanced Intro Section */

        .project-title {

        /* Smooth scroll animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .intro,

        .carousel-row {
            animation: fadeInUp 0.8s ease-out;
        }

            animation-delay: 0.1s;
        }

        .carousel-row:nth-child(3) {
            animation-delay: 0.2s;
        }

        .carousel-row:nth-child(4) {
            animation-delay: 0.3s;
        }

        .carousel-row:nth-child(5) {
            animation-delay: 0.4s;
        }

        /* Responsive Design */

                .project {

                top: 20px;
                left: 20px;
                right: 20px;
            }

            .carousel {
                gap: 40px;
            }
        }
    </style>
</head>

    <script>
        function scrollRow(id, direction) {
            const container = document.getElementById(id);
            const items = container.children.length;
            const itemWidth = container.offsetWidth;
            const scrollLeft = container.scrollLeft;
            const maxScroll = itemWidth * (items - 1);

            if (direction === 1 && scrollLeft >= maxScroll) {
                container.scrollTo({ left: 0, behavior: 'smooth' });
            } else if (direction === -1 && scrollLeft <= 0) {
                container.scrollTo({ left: maxScroll, behavior: 'smooth' });
            } else {
                container.scrollBy({ left: direction * itemWidth, behavior: 'smooth' });
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            const menuButton = document.getElementById("menuToggle");
            const dropdown = document.getElementById("dropdownMenu");

            menuButton.addEventListener("click", function () {
                dropdown.classList.toggle("show");
                menuButton.textContent = dropdown.classList.contains("show") ? "Menu ×" : "Menu +";
            });

            // Close dropdown when clicking outside
            document.addEventListener("click", function (event) {
                if (!menuButton.contains(event.target) && !dropdown.contains(event.target)) {
                    dropdown.classList.remove("show");
                    menuButton.textContent = "Menu +";
                }
            });

            // Filter functionality
            const filterButtons = document.querySelectorAll('.filter-buttons button');
            filterButtons.forEach(button => {
                button.addEventListener('click', function () {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // Smooth scroll behavior for header
            let lastScrollY = window.scrollY;
            const header = document.querySelector('header');

            window.addEventListener('scroll', () => {
                const currentScrollY = window.scrollY;

                if (currentScrollY > lastScrollY && currentScrollY > 100) {
                    header.style.transform = 'translateY(-100%)';
                } else {
                    header.style.transform = 'translateY(0)';
                }

                lastScrollY = currentScrollY;
            });
        });
    </script>
